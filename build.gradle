plugins {
    id 'java'
    //id 'com.github.johnrengelman.shadow' version '4.0.4'
}

repositories {
    jcenter()
    mavenCentral()
    maven {
        name = "minecraft"
        url "https://libraries.minecraft.net"
    }
    maven {
        name = "juanmuscaria"
        url "https://github.com/juanmuscaria/maven/raw/master"
    }
    maven { url "http://nexus.hc.to/content/repositories/pub_releases" }
    maven { url "https://hub.spigotmc.org/nexus/content/groups/public/" }
    maven { url "https://repo.md-5.net/content/repositories/snapshots/" }
    maven { url "https://repo.md-5.net/content/repositories/releases/" }
    maven { url "http://repo.dmulloy2.net/content/groups/public/" }
    maven { url "https://repo.maven.apache.org/maven2" }
}
group = 'io.github.juanmuscaria'
version = '0.0.0'

description = "A multipurpose library."
dependencies {

    compileOnly 'org.jetbrains:annotations:16.0.2'
    compileOnly group: 'org.spigotmc', name: 'spigot-api', version: '1.7.10-R0.1-SNAPSHOT'
    compileOnly group: 'org.bukkit', name: 'craftbukkit', version: '1.7.10'
    compileOnly 'com.mojang:authlib:1.5.16'

    compile group: 'net.cubespace', name: 'Yamler-Core', version: '2.4.0-SNAPSHOT'
    compile group: 'net.kyori', name: 'text-api', version: '3.0.0'
    compile group: 'net.kyori', name: 'text-serializer-gson', version: '3.0.0'
    compile group: 'net.kyori', name: 'text-serializer-legacy', version: '3.0.0'
    compile group: 'net.kyori', name: 'text-serializer-plain', version: '3.0.0'
    compile (group: 'net.kyori', name: 'text-adapter-bukkit', version: '3.0.0'){
        exclude(group: 'org.spigotmc')
    }
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'com.google.guava', name: 'guava', version: '27.1-jre'
    compile 'org.reflections:reflections:0.9.11'
    testCompile 'junit:junit:4.12'
}
task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
}

task javadocJar(type: Jar) {
    from javadoc
    classifier = 'javadoc'
}
jar.dependsOn sourcesJar
jar.dependsOn javadocJar

jar {

}
