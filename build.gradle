plugins {
    id 'java-library'
}

repositories {
    jcenter()
    mavenCentral()
    maven {
        name = "minecraft"
        url "https://libraries.minecraft.net"
    }
}

dependencies {
    implementation 'org.jetbrains:annotations:16.0.2'
    implementation 'com.mojang:authlib:1.5.16'
    testImplementation'junit:junit:4.12'
}